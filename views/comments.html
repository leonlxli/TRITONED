<div class="user">
    <div class="user-image">
        <img src="{{user.photo}}" alt="">
    </div>
    <div class="user-info">
        <span class="username">{{user.username}}</span>
        <br/>
        <span class="posted">{{posted}}</span>
    </div>
</div>
<div class="message-content">
    {{message}}
</div>
{{#each comments}}
<hr>
<li>
    <div class="user">
        <div class="user-image">
            <img src="{{photo}}" alt="">
        </div>
        <div class="user-info">
            <span class="username">{{username}}</span>
            <br/>
            <span class="posted">{{posted}}</span>
        </div>
    </div>
    <div class="message-content">
        {{message}}
    </div>
</li>
{{/each}}
<form id="send_comment" action="">
    <input id="message_content" placeholder="Type a new message and hit enter!" autocomplete="off" />
    <input type="submit" value="Submit">
</form>
<script src="./js/jquery.min.js"></script>
<script src="./js/newPost.js"></script>
