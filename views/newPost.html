<body class="blue darken-2">
    <br>
    <br>
    <br><br>
  <div class="container">
  <section class="container">
    <div id="inner">
        <div class="center">
            <h5 class="white-text">   </h5>
            <br />
            <br />
            <h5 class="white-text">Create New Post</h5>
        <form id="send_post">
            <div class="container white">
            <input class="black-text" id="message_content" placeholder="    Type your message here" autocomplete="off" required/>
            <select id="gym" value="{{value}}" class="black-text" required>
                <option value="" disabled selected>    Choose a gym from the dropdown menu</option>
                <option value="Rimac">    Rimac</option>
                <option value="Main_Gym">    Main Gym</option>
                <option value="CanyonView">    CanyonView Gym</option>
            </select>
        </div>
            <div id="myModal" class = "modal">
                <div class="modal-content">
                    <h4 align="left">Submit Post?</h4>
                    <p id="postMessage">Are you sure you want to post: </p>
                </div>
                <div class="modal-footer">
                    <input class="modal-action modal-close btn blue darken-3 right subBtn" type="submit" value="Post" onclick="redirect()" rel="nofollow" style="margin-left:40px">
                    <a class="modal-action modal-close btn grey lighten-1 right cancelBtn">CANCEL</a>
                </div>
            </div>

            <div id="errModal" class = "modal">
                <div class="modal-content">
                    <h4 align="left">No gym chosen.</h4>
                    <p>You must pick a gym.</p>
                </div>
                <div class="modal-footer">
                    <a class="modal-action modal-close btn blue darken-3 right" id="okBtn">OK</a>
                </div>
            </div>

            <div id="errModalmsg" class = "modal">
                <div class="modal-content">
                    <h4 align="left">Empty post.</h4>
                    <p>You must enter a message in order to post.</p>
                </div>
                <div class="modal-footer">
                    <a class="modal-action modal-close btn blue darken-3 right" id="okBtn2">OK</a>
                </div>
            </div>
        </form>
            <Button id="submitnewpost" class="btn-large blue darken-4">Post</Button>
        </center>
        </div>


    </div>

  </section>
</div>
</body>
