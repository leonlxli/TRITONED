<header>
</header>
<nav class="blue darken-4">
   <div class="nav-wrapper">
     <a href="/chat" class="brand-logo center blue-text text-lighten-2"><img src="./img/logo.png" alt="" height="60px" width="70px"/></a>
     <ul class="left">
        <li><a href="/newpost"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></li>
     </ul>
     <ul class="right">
       <li><a href="/logout"><i class="material-icons">power_settings_new</i></a></li>
     </ul>
   </div>
 </nav>
<body class="blue darken-2">
  <section>
      <br />
      <div id="inner" class="container">
          <select class="white-text" id="current_gym" onChange="gymChange()">
              <option class="black-text" value="all">All</option>
              <option class="black-text" value="Rimac">Rimac</option>
              <option class="black-text" value="Main_Gym">Main Gym</option>
              <option class="black-text" value="CanyonView">Canyon View Gym</option>
          </select>
        </section>
  <section class="container">
      <div id="inner">
          <div id="messages">
            {{#each newsfeed}}
              <div class="row center-block">
               <div class="col s12">
                 <div class="card white">
                   <div class="card-content black-text">
                     <div class="card-title">
                       <h2>{{message}}</h2>
                       <p>{{gym}}</p>
                     </div>
                     <img src="{{user.photo}}"/>
                     <p>{{user.username}}</p>
                     <p>{{posted}}</p>
                   </div>
                   <div class="card-action">
                     <a href="/comments?postID={{_id}}" class="black-text comments left" postID="{{_id}}">comments</a>
                     <!--a class="delete black-text right" href="#" onclick="deletePost()" postID="{{_id}}" sameUser="{{sameUser}}">delete</a-->
                     <div class="delete" sameUser="{{sameUser}}" postID="{{_id}}">
                     </div>
                   </div>
                   <br />
                   <div id="modal1" class="modal">
                    <div class="modal-content">
                      <h4>Delete post?</h4>
                      <p>Are you sure you want to delete this post?</p>
                    </div>
                    <div class="modal-footer">
                      <!--a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a-->
                      <a class="modal-action modal-close waves-effect waves-green btn-flat right" href="/post?id={{_id}}" rel="nofollow">DELETE</a>
                    </div>
                  </div>
                 </div>
               </div>
             </div>
            {{/each}}
        </div>
      </div>
  </section>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/socket.io.min.js"></script>
<script src="./js/chatbox.js"></script>
<script src="./js/search.js"></script>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });

  $(document).ready(function(){
   // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
   $('.modal-trigger').leanModal();
 });

  function deletePost() {
    $('#modal1').openModal();
  }
</script>
