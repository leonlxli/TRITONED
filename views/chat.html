<body id="backgroundIMG" class="blue darken-2">
    <div class="veil2">
        <section>
            <div class="veil">
                <br />
                <br />
                <br />
                <br />
                <div id="inner" class="container white-text center">
                    <img src="./img/logo.png" alt="" height="90px" width="120px" />
                    <h3 id="headText">Click to filter posts by gym</h3>
                </div>
                <div id="inner" class="container center">
                    <div class="gymclass">
                        <Button class="btn-floating btn-xlarge waves-effect waves-light blue darken-4" value="all" onClick="gymChange(this)" style="margin-right:15px;margin-right:15px; " selected="true"><img id="all" src="./img/all.png" class="gymButton" width="170" height="170"></Button>
                        <Button id="rimac" class="btn-floating btn-xlarge waves-effect waves-light blue darken-4 " value="Rimac" onClick="gymChange(this)" style="margin-right:15px;margin-right:15px;" selected="false"><img src="./img/rimac.png" class="gymButton" width="170" height="170"></Button>
                        <Button id="main" class="btn-floating btn-xlarge waves-effect waves-light blue darken-4 " value="Main_Gym" onClick="gymChange(this)" style="margin-right:15px;margin-right:15px;" selected="false"><img src="./img/main.png" class="gymButton" width="170" height="170"></Button>
                        <Button id="canyon" class="btn-floating btn-xlarge waves-effect waves-light blue darken-4 " value="Canyonview" onClick="gymChange(this)" style="margin-right:15px;margin-right:15px;" selected="false"><img src="./img/canyonview.png" class="gymButton" width="170" height="170"></Button>
                    </div>
                    <br>
                </div>
                <!--
            <div id="inner" class="container white">
                <select class="black-text" id="current_gym" onChange="gymChange()">
                    <option class="black-text" value="all" >    All Gyms</option>
                    <option class="black-text" value="Rimac">    Rimac</option>
                    <option class="black-text" value="Main_Gym">    Main Gym</option>
                    <option class="black-text" value="CanyonView">    Canyon View Gym</option>
                </select>
            </div>

            <div id="inner" class="container">
                <p class="white-text">(choose from the dropdown menu above to filter through gyms)</p>
            </div>-->
            </div>
        </section>
        <!--     <h2 id = "usersOnline"></id>
 -->
        <section>
            <div class="container">
                <div id="inner">
                    <div id="messages" class="posts">
                        {{#each newsfeed}}
                        <div class="row center-block" id="post{{_id}}">
                            <div class="col s10 offset-s1">
                                <div class="card white">
                                    <div class="card-content black-text">
                                        <img style="vertical-align:middle;" src="{{user.photo}}" />
                                        <b>  {{user.username}}</b><span class="username"> posted about <a class="blue-text"><i id="gym">{{gym}}</i></a> on {{posted}}:</p></span>
                                        <div class="card-title">
                                            <p>{{message}}</p>
                                        </div>
                                    </div>
                                    <div class="card-action">
                                        <a href="/comments?postID={{_id}}" class="btn blue darken-3 left comments" postID="{{_id}}" value="{{numOfComments}}"></a>
                                        <div class="delete" sameUser="{{sameUser}}" postID="{{_id}}">
                                        </div>
                                    </div>
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div id="modal{{_id}}" class="modal">
                            <div class="modal-content">
                                <h4>Delete post?</h4>
                                <p>Are you sure you want to delete this post? Click "DELETE" below to delete this post or cancel to go back.</p>
                            </div>
                            <div class="modal-footer">
                                <!--a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a-->
                                <a class="modal-action modal-close btn blue darken-3 right delBtn" postID="{{_id}}" onclick="deletePost('{{_id}}')" rel="nofollow" style="margin-left:20px">DELETE</a>&nbsp;&nbsp;&nbsp;
                                <a class="modal-action modal-close btn grey lighten-1 right">CANCEL</a>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        </veil>
</body>
<script src="./js/jquery.min.js"></script>
