<body class="blue darken-2">
  <nav class="blue darken-4">
   <div class="nav-wrapper">
     <a href="#" class="brand-logo">TRITONED</a>
     <ul id="nav-mobile" class="right">
       <li><a href="#"><i class="large material-icons">power_settings_new</i></a></li>
     </ul>
   </div>
 </nav>
  <section class="container">
      <div id="inner">
          <!--select id="current_gym" class="input-field" onChange="gymChange()">
              <option value="all">All</option>
              <option value="Rimac">Rimac</option>
              <option value="Main_Gym">Main Gym</option>
              <option value="CanyonView">Canyon View Gym</option>
          </select-->
          <form id="send_message" action="">
              <input id="user_input" placeholder="Type a new message and hit enter!" autocomplete="off" />
              <!--select id="user_gym">
                <option value="Rimac">Rimac</option>
                <option value="Main_Gym">Main Gym</option>
                <option value="CanyonView">Canyon View Gym</option>
              </select-->
          </form>
          <ul id="messages container">
              {{#each newsfeed}}
              <hr>
              <li class="white">
                  <div class="user">
                      <div class="user-image">
                          <img src="{{user.photo}}" alt="">
                      </div>
                      <div class="user-info">
                          <span class="username">{{user.username}}</span>
                          <br/>
                          <span class="posted">{{posted}}</span>
                      </div>
                  </div>
                  <div class="delete" sameUser="{{sameUser}}" postID="{{_id}}">

                  </div>
                  <div class="message-content">
                      {{message}}
                  </div>
                  <a href="/comments?postID={{_id}}" class ="comments" postID="{{_id}}">comments </a>
              </li>
              {{/each}}
          </ul>
      </div>
  </section>
  <footer>
      &copy; 2016. COGS 121 Spring 2016
  </footer>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/socket.io.min.js"></script>
<script src="./js/chatbox.js"></script>
<script src="./js/search.js"></script>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
